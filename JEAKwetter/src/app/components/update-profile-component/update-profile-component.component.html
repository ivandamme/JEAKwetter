<div class="row extra-padding-container" *ngIf="user">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">Change Details:</div>
        <div class="panel-body">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="profielFoto">Profile Picture</label>
                        <input type="text" class="form-control" id="profielFoto" required [(ngModel)]="user.pictureUrl" name="profielFoto">
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <input type="text" class="form-control" id="bio" required [(ngModel)]="user.bio" name="bio">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" (click)="opslaan()">Opslaan</button>
                </form>
            </div>
        </div>
      </div>
    </div>
</div>
