
<div class="col-md-4" *ngFor="let kweet of kweets">

  <div class="panel panel-primary">
    <div class="panel-heading">Poster:</div>
    <div class="panel-body">
      {{kweet.text}}
      <div class="col-md-1 col-md-offset-10">
        <span style="color: red;font-weight: bold;" class="profile-link" (click)="removeKweet(kweet.id)">remove</span>
      </div>
    </div>
    <div class="panel-footer">
      kweet posted on {{kweet.date}}
    </div>


  </div>
</div>
