<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
  <form>
    <div class="row">
      <br/>
      <br/>
      <br/>
      <h2>Please enter your credentials</h2>
      <br/>
      <br/>

      <div class="col-md-2">
        <label for="name">Username: </label>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name">
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <label for="password">Password: </label>
      </div>
      <div class="col-md-6">
        <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password">
      </div>
    </div>
    <br/>
    <div class="row">
      <div class="col-md-8">
        <button type="submit" class="btn btn-primary btn-block" (click)="formProcess()">Log In</button>
      </div>
    </div>
  </form>
</div>
