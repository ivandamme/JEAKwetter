<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="title">
        Start<h:panelGroup rendered="#{profileBean.isValid()}"> - #{profileBean.user.userName}</h:panelGroup>
    </ui:define>
    <ui:define name="content">
        <h:panelGroup rendered="#{profileBean.isValid()}">
        <div class="container blockedc">
            <div class="col-md-12">
                <ui:include src="fragments/searchBar.xhtml">
                    <ui:param name="componentTitle" value="Search User"/>
                </ui:include>
            </div>
            <div class="col-md-6">
                <h:panelGroup rendered="#{profileBean.isOwnProfile()}">
                    <ui:include src="fragments/kweetSendForm.xhtml">
                        <ui:param name="componentTitle" value="Send Kweet"/>
                    </ui:include>
                </h:panelGroup>
                <ui:include src="fragments/kweetList.xhtml">
                    <ui:param name="kweetList" value="#{profileBean.timeline}"/>
                    <ui:param name="componentTitle" value="Timeline"/>
                </ui:include>
            </div>
            <div class="col-md-6">
                <ui:include src="fragments/lastKweet.xhtml">
                    <ui:param name="componentTitle" value="Last Kweet"/>
                </ui:include>
                <ui:include src="fragments/userLists.xhtml">
                    <ui:param name="currentUser" value="#{profileBean.user}"/>
                    <ui:param name="componentTitle" value="Lists"/>
                </ui:include>

            </div>
        </div>
        </h:panelGroup>
        <h:panelGroup rendered="#{!profileBean.isValid()}">
            <div class="col-md-4 col-md-offset-4">
                <div class="alert alert-danger">
                    No user with that name was found!
                </div>
            </div>
        </h:panelGroup>
    </ui:define>
</ui:composition>
