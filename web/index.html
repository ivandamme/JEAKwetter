<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kwetter home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery is needed for bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Dark bootstrap theme -->
    <link rel="stylesheet" href="http://bootswatch.com/cerulean/bootstrap.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!-- my own stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- my own javascript -->
    <script src="js/custom_test.js"></script>
</head>
body data-ng-app='Kwetter' data-ng-controller="Kwetter_home">
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="">Kwetter</a>
        </div>
        <div id="navbar-main" class="navbar-collapse collapse">

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a id="themes" href="#" data-toggle="dropdown" class="dropdown-toggle">Not logged in yet<span class="caret"></span></a>
                </li>
            </ul>

        </div>
    </div>
</div>
<div class="container" style="margin-top: 150px;">
    <div class="col-md-6 center-block">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <form role='form' data-ng-submit="submitLogin()">
                    <div class='form-group'>
                        <label for='name'>Name</label>
                        <input type='text' class='form-control' id='name' placeholder='Enter name' data-ng-model="name"/>
                        <p data-ng-hide='error'>Test application so no password is needed</p>
                        <p data-ng-show='error'>Can't find this user</p>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6 center-block">
        <div class="panel panel-default">
            <div class="panel-heading">Usernames:</div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" data-ng-repeat="username in getUsernames() track by username">
                        {{username}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
