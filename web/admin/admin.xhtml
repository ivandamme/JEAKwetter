<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">
        AdminHome
    </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-md-10 col-md-offset-1" >
                <div class="well well-sm">Hi #{loggedUserBean.user.userName}, see below for all users:</div>


                <table class="table table-responsive table-hover" id="users">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Username</th>
                        <th>Location</th>
                        <th>Website</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <ui:repeat value="#{moderatorBean.allUsers}" var="usr">
                        <tr>
                            <td><img src="${usr.pictureUrl}" class="img-responsive img-rounded pull-left"
                                     style="max-height: 20px; margin-right: 5px;"/></td>
                            <td>#{usr.userName}</td>
                            <td>#{usr.location.city}</td>
                            <td>#{usr.website}</td>
                            <td>edit</td>
                        </tr>
                    </ui:repeat>
                    </tbody>
                </table>
            </div>
        </div>
    </ui:define>

    <ui:define name="script">
        <script type="application/javascript">
            $('#users').DataTable();
        </script>
    </ui:define>
</ui:composition>
