<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="title">
        Profile<h:panelGroup rendered="#{profileBean.isValid()}"> - #{profileBean.user.userName}</h:panelGroup>
    </ui:define>
    <ui:define name="content">
        <h:panelGroup rendered="#{profileBean.isValid()}">
            <div class="container blockedc">
                <div class="col-md-6">
                    <ui:include src="fragments/userProfile.xhtml">
                        <ui:param name="currentUser" value="#{profileBean.user}"/>
                        <ui:param name="componentTitle" value="Profile"/>
                    </ui:include>
                    <ui:include src="fragments/kweetList.xhtml">
                        <ui:param name="kweetList" value="#{profileBean.user.kweets}"/>
                        <ui:param name="componentTitle" value="Own Kweets"/>
                    </ui:include>
                </div>
                <div class="col-md-6">
                    <ui:include src="fragments/userDetails.xhtml">
                        <ui:param name="currentUser" value="#{profileBean.user}"/>
                        <ui:param name="componentTitle" value="Details"/>
                    </ui:include>
                    <ui:include src="fragments/userLists.xhtml">
                        <ui:param name="currentUser" value="#{profileBean.user}"/>
                        <ui:param name="componentTitle" value="Lists"/>
                    </ui:include>
                    <ui:include src="fragments/userLeaders.xhtml">
                        <ui:param name="userList" value="#{profileBean.user.following}"/>
                        <ui:param name="componentTitle" value="Following"/>
                    </ui:include>
                </div>
            </div>
        </h:panelGroup>
        <h:panelGroup rendered="#{!profileBean.isValid()}">
            <div class="col-md-4 col-md-offset-4">
                <div class="alert alert-danger text-center">
                    No user with that name was found!
                </div>
            </div>
        </h:panelGroup>
    </ui:define>
</ui:composition>
