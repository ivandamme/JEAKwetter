<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
             xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <div class="panel panel-default">
        <div class="panel-heading">Send Kweet: </div>
        <div class="panel-body">
            <div class="row content">
                <h:form p:action="start.xhtml?u=#{profileBean.user.userName}">
                    <div class="col-md-8">
                        <h:inputTextarea p:placeholder="What's happening?"  style="resize: none;height: 95px"   value="#{profileBean.newKweetContent}"  a:maxlength="140" required="true" class="form-control"/>
                    </div>
                    <div class="col-md-4">
                        <h:commandButton value="Place Kweet" action="#{profileBean.placeKweet()}"
                                         class="btn btn-primary"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</ui:fragment>
