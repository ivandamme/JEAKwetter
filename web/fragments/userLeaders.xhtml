<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <div class="panel panel-default">
        <div class="panel-heading">Following: </div>
        <div class="panel-body">

            <div class="row content">
                <c:if test="#{userList.size() > 0}">
                    <c:forEach var="following" items="#{userList}">
                        <div class="col-md-4">
                            <a href="profile.xhtml?u=#{following.userName}">#{following.userName}</a>
                        </div>
                    </c:forEach>
                </c:if>
                <c:if test="#{userList.size() == 0}">
                    <ui:include src="emptyBlockMessage.xhtml">
                        <ui:param name="message" value="You are not following anyone, start following people!"/>
                    </ui:include>
                </c:if>
            </div>
        </div>
    </div>
</ui:fragment>
