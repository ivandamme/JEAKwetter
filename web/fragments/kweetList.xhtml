<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:c="http://java.sun.com/jsp/jstl/core">
    <div class="panel panel-default">
        <div class="panel-heading">Timeline</div>
        <div class="panel-body">
        <div>
            <c:if test="#{kweetList.size() > 0}">
                <c:forEach var="kweet" items="#{kweetList}">
                    <ui:include src="singleKweet.xhtml">
                        <ui:param name="singleKweet" value="#{kweet}" />
                    </ui:include>
                </c:forEach>
            </c:if>
            <c:if test="#{kweetList.size() == 0}">
                <ui:include src="emptyBlockMessage.xhtml">
                    <ui:param name="message" value="You dont have any kweets, place a kweet!" />
                </ui:include>
            </c:if>
        </div>
    </div>
    </div>
</ui:fragment>
