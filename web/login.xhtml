<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h1>Login to access your account</h1>
    <!--<form method="POST" action="j_security_check">-->
        <!--Username: <input type="text" name="j_username" />-->
        <!--Password: <input type="password" name="j_password" />-->
        <!--<br />-->
        <!--<input type="submit" value="Login" />-->
        <!--<input type="reset" value="Reset" />-->
    <!--</form>-->
    <h:form id="formLogin" prependId="false"
            onsubmit="document.getElementById('formLogin').action = 'j_security_check';">
        <h:panelGrid columns="2">

            <f:facet name="header">
                Login
            </f:facet>

            <h:outputLabel for="j_username" value="Username: "/>
            <h:inputText id="j_username" required="true" />

            <h:outputLabel for="j_password" value="Password: "/>
            <h:inputSecret id="j_password" required="true" />

            <f:facet name="footer">
                <h:commandButton value="Login" type="submit"/>
            </f:facet>
        </h:panelGrid>
    </h:form>
    <h4>see below || username : password</h4>
    <h:outputLabel value="#{LoginBean.result}"/>


    <h3>Users</h3>
    <p>
        #{LoginBean.allUsers}
    </p>
</f:view>
</html>
