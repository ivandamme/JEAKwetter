<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">
        Login Page
    </ui:define>
    <ui:define name="content">


        <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <h:form id="formLogin" prependId="false"
                    onsubmit="document.getElementById('formLogin').action = 'j_security_check';">
                <div class="row">
                    <br/>
                    <br/>
                    <h2>Please enter our credentials</h2>
                    <br/>
                    <br/>

                    <div class="col-md-2">
                        <h:outputLabel for="j_username" value="Username: "/>
                    </div>
                    <div class="col-md-6">
                        <h:inputText class="form-control" id="j_username" required="true" p:placeholder="Username"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <h:outputLabel for="j_password" value="Password: "/>
                    </div>
                    <div class="col-md-6">
                        <h:inputSecret class="form-control" id="j_password" required="true" p:placeholder="Password"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <h:commandButton value="Login" title="Login" type="submit" class="btn btn-primary btn-block"/>
                    </div>
                </div>
            </h:form>
        </div>


    </ui:define>

</ui:composition>
