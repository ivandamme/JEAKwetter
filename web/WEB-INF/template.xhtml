<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="styles.css"/>
    <title><ui:insert name="title">Default Title</ui:insert></title>
</h:head>
<h:body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Kwetter</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="radio">
                        <label class="radio-inline">
                            <input type="radio" name="gr" value="0" onchange="val(this)"/>Users</label>
                        <label class="radio-inline">
                            <input type="radio" name="gr" value="1" onchange="val(this)"/>Kweets</label>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
                <ul class="nav navbar-nav navbar-right">

                    <li>
                        <h:panelGroup rendered="#{loggedUserBean.loggedIn}">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-haspopup="true" aria-expanded="false">#{loggedUserBean.user.userName}<span
                                        class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <h:link outcome="/profile.xhtml?u=#{loggedUserBean.user.userName}"
                                                value="My profile"/>
                                    </li>
                                    <li>
                                        <h:link outcome="/start.xhtml?u=#{loggedUserBean.user.userName}"
                                                value="My start page"/>
                                    </li>
                                    <li class="divider"></li>
                                    <li>
                                        <h:form> <h:commandLink
                                                action="#{loggedUserBean.signOut}">Log out</h:commandLink></h:form>
                                    </li>
                                </ul>
                            </li>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{!loggedUserBean.loggedIn}">
                            <h:link outcome="login.xhtml" value="Log in"/>
                        </h:panelGroup>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->

    </nav>
    <div id="content" class="row">
        <ui:insert name="content">
            Default Content
        </ui:insert>
    </div>
</h:body>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<h:outputScript name="js/bootstrap.js"></h:outputScript>
</html>
